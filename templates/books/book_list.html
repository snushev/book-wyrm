{% extends "common/base.html" %}

{% block title %}Book List{% endblock title %}

{% block content %}

<ul> 

    {% for book in books %} 

    <li><a href="{% url 'book-detail' book.pk %}">{{ book.title }}</li> 
    <li>{{ book.author }}</li> 
  
    <hr/> 
    {% empty %} 
    <li>No objects yet.</li> 
    {% endfor %} 
</ul> 
{% endblock %}
